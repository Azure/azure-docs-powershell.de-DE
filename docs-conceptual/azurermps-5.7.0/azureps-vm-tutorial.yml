- durationInMinutes: 1
  content: >-
    <span data-ttu-id="0c607-104">In diesem Tutorial lernen Sie alle Schritte kennen, die beim Einrichten eines virtuellen Computers mit Azure PowerShell ausgeführt werden müssen.</span><span class="sxs-lookup"><span data-stu-id="0c607-104">In this tutorial, you learn all of the steps involved in setting up a virtual machine with Azure PowerShell.</span></span> <span data-ttu-id="0c607-105">Dieses Tutorial behandelt außerdem Ausgabeabfragen, die erneute Verwendung von Azure-Ressourcen und die Ressourcenbereinigung.</span><span class="sxs-lookup"><span data-stu-id="0c607-105">The tutorial also covers output queries, Azure resource reuse, and resource cleanup.</span></span>


    <span data-ttu-id="0c607-106">Dieses Tutorial kann über die interaktive Benutzeroberfläche von Azure Cloud Shell abgeschlossen werden. Alternativ können Sie lokal [Azure PowerShell installieren](install-azurerm-ps.md).</span><span class="sxs-lookup"><span data-stu-id="0c607-106">This tutorial can be completed with the interactive experience offered through Azure Cloud Shell, or you may [install Azure PowerShell](install-azurerm-ps.md) locally.</span></span>


    <span data-ttu-id="0c607-107">Verwenden Sie __STRG+UMSCHALT+V__ (unter macOS: __CMD+UMSCHALT+V__), um Tutorialtext in Azure Cloud Shell einzufügen.</span><span class="sxs-lookup"><span data-stu-id="0c607-107">Use __ctrl-shift-v__ (__cmd-shift-v__ on macOS) to paste tutorial text into Azure Cloud Shell.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="0c607-108">Anmelden</span><span class="sxs-lookup"><span data-stu-id="0c607-108">Sign in</span></span>
  content: >-
    <span data-ttu-id="0c607-109">Wenn Sie eine lokale Installation von Azure PowerShell verwenden, müssen Sie sich anmelden, bevor Sie weitere Schritte ausführen.</span><span class="sxs-lookup"><span data-stu-id="0c607-109">If you're using a local install of the Azure PowerShell, you need to sign in before performing any other steps.</span></span>


    ```powershell-interactive

    Connect-AzureRmAccount

    ```


    <span data-ttu-id="0c607-110">Schließen Sie den Anmeldevorgang ab, indem Sie die auf Ihrem Terminal angezeigten Schritte ausführen.</span><span class="sxs-lookup"><span data-stu-id="0c607-110">Complete the sign in process by following the steps displayed in your terminal.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="0c607-111">Erstellen einer Ressourcengruppe</span><span class="sxs-lookup"><span data-stu-id="0c607-111">Create a resource group</span></span>
  content: >-
    <span data-ttu-id="0c607-112">In Azure werden alle Ressourcen in einer Ressourcenverwaltungsgruppe zugeordnet.</span><span class="sxs-lookup"><span data-stu-id="0c607-112">In Azure, all resources are allocated in a resource management group.</span></span> <span data-ttu-id="0c607-113">Mit Ressourcengruppen können logische Gruppierungen von Ressourcen bereitgestellt werden, sodass diese einfacher als Sammlung verwendet werden können.</span><span class="sxs-lookup"><span data-stu-id="0c607-113">Resource groups provide logical groupings of resources that make them easier to work with as a collection.</span></span>

    <span data-ttu-id="0c607-114">Im Rahmen dieses Tutorials werden alle erstellten Ressourcen in einer Gruppe namens `TutorialResources` zusammengefasst.</span><span class="sxs-lookup"><span data-stu-id="0c607-114">For this tutorial, all of the created resources go into a single group named `TutorialResources`.</span></span>


    ```powershell-interactive

    New-AzureRmResourceGroup -Name TutorialResources -Location eastus

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Location          : eastus

    ProvisioningState : Succeeded

    Tags              :

    ResourceId        : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources

    ```
- durationInMinutes: 1
  title: <span data-ttu-id="0c607-115">Erstellen von Administratoranmeldeinformationen für den virtuellen Computer</span><span class="sxs-lookup"><span data-stu-id="0c607-115">Create admin credentials for the VM</span></span>
  content: >-
    <span data-ttu-id="0c607-116">Bevor Sie einen neuen virtuellen Computer erstellen können, müssen Sie ein Anmeldeinformationsobjekt mit dem Benutzernamen und Kennwort für das Administratorkonto des virtuellen Windows-Computers erstellen.</span><span class="sxs-lookup"><span data-stu-id="0c607-116">Before you can create a new virtual machine, you must create a credential object containing the username and password for the administrator account of the Windows VM.</span></span>


    ```powershell-interactive

    $cred = Get-Credential -Message "Enter a username and password for the virtual machine."

    ```


    <span data-ttu-id="0c607-117">Geben Sie bei entsprechender Aufforderung den Benutzernamen und das Kennwort ein.</span><span class="sxs-lookup"><span data-stu-id="0c607-117">Enter the username and password when prompted.</span></span> <span data-ttu-id="0c607-118">Das Objekt für die Anmeldeinformationen wird im nächsten Schritt als Parameter übergeben.</span><span class="sxs-lookup"><span data-stu-id="0c607-118">The resulting credential object is passed as a parameter in the next step.</span></span>


    ```Output

    Windows PowerShell credential request.

    Enter a username and password for the virtual machine.

    User: tutorAdmin

    Password for user tutorAdmin: *********

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="0c607-119">Erstellen eines virtuellen Computers</span><span class="sxs-lookup"><span data-stu-id="0c607-119">Create a virtual machine</span></span>
  content: >-
    <span data-ttu-id="0c607-120">Virtuelle Computer in Azure besitzen eine große Anzahl von Abhängigkeiten.</span><span class="sxs-lookup"><span data-stu-id="0c607-120">Virtual machines in Azure have a large number of dependencies.</span></span> <span data-ttu-id="0c607-121">Azure PowerShell erstellt diese Ressourcen auf der Grundlage der von Ihnen angegebenen Befehlszeilenargumente für Sie.</span><span class="sxs-lookup"><span data-stu-id="0c607-121">The Azure PowerShell creates these resources for you based on the command-line arguments you specify.</span></span> <span data-ttu-id="0c607-122">Zur besseren Lesbarkeit verwenden wir die [PowerShell-Verteilung](/powershell/module/microsoft.powershell.core/about/about_splatting), um Parameter an die Azure PowerShell-Cmdlets zu übergeben.</span><span class="sxs-lookup"><span data-stu-id="0c607-122">For readability, we are using [PowerShell splatting](/powershell/module/microsoft.powershell.core/about/about_splatting) to pass parameters to the Azure PowerShell cmdlets.</span></span>


    <span data-ttu-id="0c607-123">Erstellen Sie einen neuen virtuellen Computer unter Windows.</span><span class="sxs-lookup"><span data-stu-id="0c607-123">Create a new virtual machine running Windows.</span></span>


    ```powershell-interactive

    $vmParams = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM1'
      Location = 'eastus'
      ImageName = 'Win2016Datacenter'
      PublicIpAddressName = 'tutorialPublicIp'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM1 = New-AzureRmVM @vmParams

    ```

    <span data-ttu-id="0c607-124">Bei der Erstellung des virtuellen Computers werden die verwendeten Parameterwerte und die erstellten Azure-Ressourcen angezeigt.</span><span class="sxs-lookup"><span data-stu-id="0c607-124">As the VM is created, you see the parameter values used and Azure resources being created.</span></span>

    <span data-ttu-id="0c607-125">PowerShell zeigt eine Statusanzeige an, wie nachfolgend dargestellt:</span><span class="sxs-lookup"><span data-stu-id="0c607-125">PowerShell will displace a progress bar as shown below.</span></span>


    ```Output
     Creating Azure resources
      39% \
      [ooooooooooooooooooooooooooooooooooo                                                                 ]

      Creating TutorialVM1 virtual machine.
    ```


    <span data-ttu-id="0c607-126">Sobald der virtuelle Computer bereit ist, können wir die Ergebnisse im Azure-Portal oder durch Überprüfen der Variablen „\$newVM1“ anzeigen.</span><span class="sxs-lookup"><span data-stu-id="0c607-126">Once the VM is ready, we can view the results in the Azure Portal or by inspecting the \$newVM1 variable.</span></span>


    ```powershell-interactive

    $newVM1

    ```


    ```Output

    ResourceGroupName : TutorialResources

    Id                : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM1

    VmId              : 12345678-9abc-def0-1234-56789abcedf0

    Name              : TutorialVM1

    Type              : Microsoft.Compute/virtualMachines

    Location          : eastus

    Tags              : {}

    HardwareProfile   : {VmSize}

    NetworkProfile    : {NetworkInterfaces}

    OSProfile         : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState : Succeeded

    StorageProfile    : {ImageReference, OsDisk, DataDisks}

    ```


    <span data-ttu-id="0c607-127">In geschweiften Klammern aufgeführte Eigenschaftswerte sind geschachtelte Objekte.</span><span class="sxs-lookup"><span data-stu-id="0c607-127">Property values listed inside of braces are nested objects.</span></span> <span data-ttu-id="0c607-128">Im nächsten Schritt wird gezeigt, wie Sie bestimmte Werte in diesen geschachtelten Objekten anzeigen.</span><span class="sxs-lookup"><span data-stu-id="0c607-128">In the next step we will show you how to view specific values in these nested objects.</span></span>
- durationInMinutes: 5
  title: <span data-ttu-id="0c607-129">Abrufen von Informationen zum virtuellen Computer mit Abfragen</span><span class="sxs-lookup"><span data-stu-id="0c607-129">Get VM information with queries</span></span>
  content: >-
    <span data-ttu-id="0c607-130">Wir rufen nun ausführlichere Informationen zum soeben erstellten virtuellen Computer ab.</span><span class="sxs-lookup"><span data-stu-id="0c607-130">Let's get some more detailed information from the VM we just created.</span></span> <span data-ttu-id="0c607-131">In diesem Beispiel überprüfen wir den Namen des virtuellen Computers und des Administratorkontos, den bzw. das wir erstellt haben.</span><span class="sxs-lookup"><span data-stu-id="0c607-131">In this example, we verify the Name of the VM and the admin account we created.</span></span>


    ```powershell-interactive

    $newVM1.OSProfile | Select-Object ComputerName,AdminUserName

    ```


    ```Output

    ComputerName AdminUsername

    ------------ -------------

    TutorialVM1  tutorialAdmin

    ```


    <span data-ttu-id="0c607-132">Wir können andere Azure PowerShell-Befehle verwenden, um spezifische Informationen zur Netzwerkkonfiguration abzurufen.</span><span class="sxs-lookup"><span data-stu-id="0c607-132">We can use other Azure PowerShell commands to get specific information about the network configuration.</span></span>


    ```powershell-interactive

    $newVM1 | Get-AzureRmNetworkInterface |
      Select-Object -ExpandProperty IpConfigurations |
        Select-Object Name,PrivateIpAddress
    ```


    <span data-ttu-id="0c607-133">In diesem Beispiel verwenden wir die PowerShell-Pipeline, um das Objekt „\$newVM1“ an das Cmdlet `Get-AzureRmNetworkInterface` zu senden.</span><span class="sxs-lookup"><span data-stu-id="0c607-133">In this example we are using the PowerShell pipeline to send the \$newVM1 object to the `Get-AzureRmNetworkInterface` cmdlet.</span></span> <span data-ttu-id="0c607-134">Im resultierenden Netzwerkschnittstellenobjekt wählen wir das geschachtelte Objekt „IpConfigurations“ aus.</span><span class="sxs-lookup"><span data-stu-id="0c607-134">From the resulting network interface object we are selecting the nested IpConfigurations object.</span></span> <span data-ttu-id="0c607-135">Im Objekt „IpConfigurations“ wählen wir die Eigenschaften „Name“ und „PrivateIpAddress“ aus.</span><span class="sxs-lookup"><span data-stu-id="0c607-135">From the IpConfigurations object we are selecting the Name and PrivateIpAddress properties.</span></span>


    ```Output

    Name        PrivateIpAddress

    ----        ----------------

    TutorialVM1 192.168.1.4

    ```


    <span data-ttu-id="0c607-136">Um zu überprüfen, ob der virtuelle Computer ausgeführt wird, müssen wir eine Verbindung über Remotedesktop herstellen.</span><span class="sxs-lookup"><span data-stu-id="0c607-136">To confirm that the VM is running, we need to connect via Remote Desktop.</span></span> <span data-ttu-id="0c607-137">Dazu müssen wir die öffentliche IP-Adresse kennen.</span><span class="sxs-lookup"><span data-stu-id="0c607-137">For that, we need to know the Public IP address.</span></span>


    ```powershell-interactive

    $publicIp = Get-AzureRmPublicIpAddress -Name tutorialPublicIp -ResourceGroupName TutorialResources


    $publicIp | Select-Object Name,IpAddress,@{label='FQDN';expression={$_.DnsSettings.Fqdn}}

    ```


    <span data-ttu-id="0c607-138">In diesem Beispiel verwenden wir `Get-AzureRmPublicIpAddress` und speichern die Ergebnisse in der Variablen „\$publicIp“.</span><span class="sxs-lookup"><span data-stu-id="0c607-138">In this example, we use the `Get-AzureRmPublicIpAddress` and store the results in the \$publicIp variable.</span></span> <span data-ttu-id="0c607-139">In dieser Variablen wählen wir Eigenschaften aus und verwenden einen Ausdruck zum Abrufen der geschachtelten Eigenschaft „Fqdn“.</span><span class="sxs-lookup"><span data-stu-id="0c607-139">From this variable we are selecting properties and using an expression to retrieve the nested Fqdn property.</span></span>


    ```Output

    Name             IpAddress           FQDN

    ----             ---------           ----

    tutorialPublicIp <PUBLIC_IP_ADDRESS> tutorialvm1-8a0999.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="0c607-140">Auf Ihrem lokalen Computer können Sie den folgenden Befehl ausführen, um über Remotedesktop eine Verbindung mit dem virtuellen Computer herzustellen.</span><span class="sxs-lookup"><span data-stu-id="0c607-140">From your local machine you can run the following command to connect to the VM over Remote Desktop.</span></span>


    ```powershell-interactive

    mstsc.exe /v <PUBLIC_IP_ADDRESS>

    ```


    <span data-ttu-id="0c607-141">Weitere Informationen zum Abfragen von Objekteigenschaften finden Sie unter [Querying for Azure resources](./queries-azureps.md) (Abfragen von Azure-Ressourcen).</span><span class="sxs-lookup"><span data-stu-id="0c607-141">For more information about querying for object properties, see [Querying for Azure resources](./queries-azureps.md).</span></span>
- durationInMinutes: 4
  title: <span data-ttu-id="0c607-142">Erstellen eines neuen virtuellen Computers im vorhandenen Subnetz</span><span class="sxs-lookup"><span data-stu-id="0c607-142">Creating a new VM on the existing subnet</span></span>
  content: >-
    <span data-ttu-id="0c607-143">Der zweite virtuelle Computer verwendet das vorhandene Subnetz.</span><span class="sxs-lookup"><span data-stu-id="0c607-143">The second VM uses the existing subnet.</span></span>


    ```powershell-interactive

    $vm2Params = @{
      ResourceGroupName = 'TutorialResources'
      Name = 'TutorialVM2'
      ImageName = 'Win2016Datacenter'
      VirtualNetworkName = 'TutorialVM1'
      SubnetName = 'TutorialVM1'
      PublicIpAddressName = 'tutorialPublicIp2'
      Credential = $cred
      OpenPorts = 3389
    }

    $newVM2 = New-AzureRmVM @vm2Params


    $newVM2

    ```


    ```Output

    ResourceGroupName        : TutorialResources

    Id                       : /subscriptions/XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX/resourceGroups/TutorialResources/providers/Microsoft.Compute/virtualMachines/TutorialVM2

    VmId                     : 12345678-9abc-def0-1234-56789abcedf1

    Name                     : TutorialVM2

    Type                     : Microsoft.Compute/virtualMachines

    Location                 : eastus

    Tags                     : {}

    HardwareProfile          : {VmSize}

    NetworkProfile           : {NetworkInterfaces}

    OSProfile                : {ComputerName, AdminUsername, WindowsConfiguration, Secrets}

    ProvisioningState        : Succeeded

    StorageProfile           : {ImageReference, OsDisk, DataDisks}

    FullyQualifiedDomainName : tutorialvm2-dfa5af.eastus.cloudapp.azure.com

    ```


    <span data-ttu-id="0c607-144">Sie können einige Schritte überspringen, um die öffentliche IP-Adresse des neuen virtuellen Computers abzurufen, da sie in der Eigenschaft „FullyQualifiedDomainName“ des Objekts „\$newVM2“ zurückgegeben wird.</span><span class="sxs-lookup"><span data-stu-id="0c607-144">You can skip a few steps to get the public IP address of the new VM since it's returned in the FullyQualifiedDomainName property of the \$newVM2 object.</span></span> <span data-ttu-id="0c607-145">Stellen Sie mit dem folgenden Befehl eine Verbindung über Remotedesktop her:</span><span class="sxs-lookup"><span data-stu-id="0c607-145">Use the following command to connect using Remote Desktop.</span></span>


    ```powershell-interactive

    mstsc.exe /v $newVM2.FullyQualifiedDomainName

    ```
- durationInMinutes: 4
  title: <span data-ttu-id="0c607-146">Cleanup</span><span class="sxs-lookup"><span data-stu-id="0c607-146">Cleanup</span></span>
  content: >-
    <span data-ttu-id="0c607-147">Das Tutorial ist abgeschlossen, und Sie sollten nun die erstellten Ressourcen bereinigen.</span><span class="sxs-lookup"><span data-stu-id="0c607-147">Now that the tutorial is complete, it's time to clean up the created resources.</span></span> <span data-ttu-id="0c607-148">Sie können mit dem Befehl `Remove-AzureRmResource` einzelne Ressourcen löschen. Die sicherste Methode zum Entfernen aller Ressourcen in einer Ressourcengruppe ist jedoch das Löschen der Gruppe mithilfe des Befehls `Remove-AzureRmResourceGroup`.</span><span class="sxs-lookup"><span data-stu-id="0c607-148">You can delete individual resources with the `Remove-AzureRmResource` command, but the safest way to remove all resources in a resource group is delete the group using the `Remove-AzureRmResourceGroup` command.</span></span>


    ```powershell-interactive

    $job = Remove-AzureRmResourceGroup -Name TutorialResources -Force -AsJob


    $job

    ```


    ```Output

    Id     Name            PSJobTypeName   State         HasMoreData     Location             Command

    --     ----            -------------   -----         -----------     --------             -------

    1      Long Running... AzureLongRun... Running       True            localhost            Remove-AzureRmResource...

    ```


    <span data-ttu-id="0c607-149">Mit diesem Befehl werden die während des Tutorials erstellten Ressourcen gelöscht, und ihre Zuordnung wird garantiert in der richtigen Reihenfolge aufgehoben.</span><span class="sxs-lookup"><span data-stu-id="0c607-149">This command deletes the resources created during the tutorial, and is guaranteed to deallocate them in the correct order.</span></span> <span data-ttu-id="0c607-150">Der Parameter `-AsJob` verhindert eine Blockierung durch PowerShell, während der Löschvorgang ausgeführt wird.</span><span class="sxs-lookup"><span data-stu-id="0c607-150">The `-AsJob` parameter keeps PowerShell from blocking while the deletion takes place.</span></span> <span data-ttu-id="0c607-151">Verwenden Sie den folgenden Befehl, um zu warten, bis der Löschvorgang abgeschlossen ist:</span><span class="sxs-lookup"><span data-stu-id="0c607-151">To wait until the deletion is complete, use the following command:</span></span>


    ```powershell-interactive

    Wait-Job -Id $job.Id

    ```


    <span data-ttu-id="0c607-152">Nach der Bereinigung ist das Tutorial abgeschlossen.</span><span class="sxs-lookup"><span data-stu-id="0c607-152">With cleanup completed, the tutorial is finished.</span></span> <span data-ttu-id="0c607-153">Lesen Sie weiter, um eine Zusammenfassung der gelernten Inhalte sowie Links zu Ressourcen anzuzeigen, die Sie bei den nächsten Schritten unterstützen.</span><span class="sxs-lookup"><span data-stu-id="0c607-153">Continue on for a summary of everything you learned and links to resources that will help you with your next steps.</span></span>
- durationInMinutes: 1
  title: <span data-ttu-id="0c607-154">Zusammenfassung</span><span class="sxs-lookup"><span data-stu-id="0c607-154">Summary</span></span>
  content: "\n<span data-ttu-id=\"0c607-155\">Glückwunsch!</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-155\">Congratulations!</span></span> <span data-ttu-id=\"0c607-156\">Sie haben gelernt, wie Sie virtuelle Computer mit neuen oder vorhandenen Ressourcen erstellen, haben Ausdrücke und andere Azure PowerShell-Befehle zum Erfassen von Daten verwendet, die in Shellvariablen gespeichert werden, und einige der Ressourcen kennengelernt, die für virtuelle Azure-Computer erstellt werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-156\">You learned how to create VMs with new or existing resources, used expressions and other Azure PowerShell commands to to capture data to be stored in shell variables, and looked at some of the resources that get created for Azure VMs.</span></span>\n\n<span data-ttu-id=\"0c607-157\">Wie es weitergeht, hängt davon ab, wie Sie Azure PowerShell verwenden möchten.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-157\">Where you go from here depends on how you plan to use Azure PowerShell.</span></span> <span data-ttu-id=\"0c607-158\">Es gibt zahlreiche Dokumente, in denen die in diesem Tutorial behandelten Features ausführlicher erläutert werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-158\">There are a variety of materials that go further in depth on the features covered in this tutorial.</span></span>\n\n### <a name=\"in-depth-azure-powershell-documentation\"></a><span data-ttu-id=\"0c607-159\">Ausführliche Azure PowerShell-Dokumentation</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-159\">In-depth Azure PowerShell documentation</span></span>\n\n<span data-ttu-id=\"0c607-160\">Unter Umständen möchten Sie sich die vollständige [Azure PowerShell-Dokumentation](overview.md) genauer ansehen.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-160\">You might want to take time to explore the complete [Azure PowerShell documentation](overview.md) set.</span></span>\n\n<span data-ttu-id=\"0c607-161\">Weitere Informationen zu den in diesem Tutorial verwendeten Befehlen finden Sie in den folgenden Artikeln:</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-161\">For more information about the commands used in this tutorial, see the following articles.</span></span>\n\n- [<span data-ttu-id=\"0c607-162\">New-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-162\">New-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/new-azurermresourcegroup)\n- [<span data-ttu-id=\"0c607-163\">Get-Credential</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-163\">Get-Credential</span></span>](/powershell/module/microsoft.powershell.security/get-credential)\n- [<span data-ttu-id=\"0c607-164\">New-AzureRmVM</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-164\">New-AzureRmVM</span></span>](/powershell/module/azurerm.compute/new-azurermvm)\n- [<span data-ttu-id=\"0c607-165\">Select-Object</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-165\">Select-Object</span></span>](/powershell/module/microsoft.powershell.utility/select-object)\n- [<span data-ttu-id=\"0c607-166\">Get-AzureRmPublicIpAddress</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-166\">Get-AzureRmPublicIpAddress</span></span>](/powershell/module/azurerm.network/get-AzureRmPublicIpAddress)\n- [<span data-ttu-id=\"0c607-167\">Remove-AzureRmResourceGroup</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-167\">Remove-AzureRmResourceGroup</span></span>](/powershell/module/azurerm.resources/Remove-AzureRmResourceGroup)\n- [<span data-ttu-id=\"0c607-168\">Wait-Job</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-168\">Wait-Job</span></span>](/powershell/module/microsoft.powershell.core/wait-job)\n\n<span data-ttu-id=\"0c607-169\">Es gibt außerdem Artikel, in denen die in diesem Tutorial gezeigten Features ausführlicher beschrieben werden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-169\">There are also articles that go deeper into the features that were shown in the tutorial.</span></span>\n\n- [<span data-ttu-id=\"0c607-170\">PowerShell-Aufteilung</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-170\">PowerShell splatting</span></span>](/powershell/module/microsoft.powershell.core/about/about_splatting)\n- [<span data-ttu-id=\"0c607-171\">Abfragen</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-171\">Queries</span></span>](queries-azureps.md)\n- [<span data-ttu-id=\"0c607-172\">Formatierung</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-172\">Formatting</span></span>](formatting-output.md)\n- [<span data-ttu-id=\"0c607-173\">Verwenden von PowerShell-Aufträgen</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-173\">Using PowerShell jobs</span></span>](using-psjobs.md)\n\n### <a name=\"sample-scripts\"></a><span data-ttu-id=\"0c607-174\">Beispielskripts</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-174\">Sample scripts</span></span>\n\n<span data-ttu-id=\"0c607-175\">Wenn Sie direkt mit bestimmten Aufgaben loslegen möchten, sehen Sie sich ein paar Beispielskripts an.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-175\">If you want to get started right away with specific tasks, look at some sample scripts.</span></span>\n\n- [<span data-ttu-id=\"0c607-176\">Virtuelle Linux-Computer</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-176\">Linux Virtual Machines</span></span>](/azure/virtual-machines/linux/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"0c607-177\">Virtuelle Windows-Computer</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-177\">Windows Virtual Machines</span></span>](/azure/virtual-machines/windows/powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"0c607-178\">Web-Apps</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-178\">Web Apps</span></span>](/azure/app-service-web/app-service-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"0c607-179\">SQL-Datenbanken</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-179\">SQL Databases</span></span>](/azure/sql-database/sql-database-powershell-samples?toc=%2fpowershell%2fmodule%2ftoc.json)\n- [<span data-ttu-id=\"0c607-180\">Cosmos DB</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-180\">Cosmos DB</span></span>](/azure/cosmos-db/powershell-samples?toc=%2fpowershell%2fmodules%2ftoc.json)\n\n### <a name=\"feedback\"></a><span data-ttu-id=\"0c607-181\">Feedback</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-181\">Feedback</span></span>\n\n<span data-ttu-id=\"0c607-182\">Wenn Sie Feedback oder Vorschläge senden oder Fragen stellen möchten, gibt es verschiedene Möglichkeiten zur Kontaktaufnahme.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-182\">If you'd like to give feedback, suggestions, or ask questions, there are a number of ways for you to get in touch.</span></span>\n\n* <span data-ttu-id=\"0c607-183\">`Send-Feedback` ist ein integrierter Befehl für Azure PowerShell, der die Übermittlung von Feedback in Freiform an das Team ermöglicht.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-183\">`Send-Feedback` is a built-in command for Azure PowerShell that allows you to provide free-form feedback to the team.</span></span>\n* <span data-ttu-id=\"0c607-184\">Reichen Sie eine Featureanforderung oder einen Fehlerbericht im [Azure PowerShell-Repository](https://github.com/Azure/azure-powershell/issues) ein.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-184\">File a feature request or a bug report in the [Azure PowerShell repository](https://github.com/Azure/azure-powershell/issues).</span></span>\n* <span data-ttu-id=\"0c607-185\">Stellen Sie eine Frage, oder erhalten Sie ausführlichere Informationen, indem Sie ein Problem im [Azure PowerShell-Dokumentationsrepository](https://github.com/Azure/azure-docs-powershell/issues) melden.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-185\">Ask a question or get clarification by filing an issue in the [Azure PowerShell documentation repository](https://github.com/Azure/azure-docs-powershell/issues).</span></span>\n\n<span data-ttu-id=\"0c607-186\">Wir hoffen, dass Sie mit Azure PowerShell zufrieden sind.</span><span class=\"sxs-lookup\"><span data-stu-id=\"0c607-186\">We hope that you enjoy using the Azure PowerShell!</span></span>"
