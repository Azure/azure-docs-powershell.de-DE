title: Dokumentation zu Azure PowerShell
summary: |
  Azure PowerShell ist ein Satz von Cmdlets, die das direkte Verwalten von Azure-Ressourcen über die PowerShell-Befehlszeile ermöglichen. Azure PowerShell wurde entwickelt, um das Erlernen und die ersten Schritte zu erleichtern, bietet jedoch auch leistungsstarke Features für die Automatisierung. Azure PowerShell wurde in .NET Standard geschrieben und funktioniert mit PowerShell 5.1 unter Windows und ab PowerShell 6. x auf allen Plattformen.
